<div class="flex flex-col min-h-screen items-center">
  <div class="w-full bg-red-400">
    <navbar></navbar>
  </div>

    <!-- This is an example component -->
    <div
    *ngIf="!isPageLoaded"
    role="status"
    class="flex-1 flex justify-center items-center"
  >
    <svg
      aria-hidden="true"
      class="inline w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
      viewBox="0 0 100 101"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
        fill="currentColor"
      />
      <path
        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
        fill="currentFill"
      />
    </svg>
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="isPageLoaded" class="flex-1 max-w-screen-xl px-5 bg-white min-h-sceen w-full">
    <div class="flex flex-col items-center">
      <h2 class="font-bold text-5xl mt-5 tracking-tight">SSS</h2>
      <p class="text-neutral-500 text-xl mt-3"><span class="font-medium">{{ category }}</span> kategorisinde sıkça sorulan sorular</p>
    </div>
    <div class="grid divide-y divide-neutral-200 max-w-xl mx-auto mt-8">
      <div
        *ngIf="faqs.length === 0"
        class="text-center rounded-lg bg-yellow-100 py-5 px-6 text-base text-yellow-800"
        role="alert"
      >
        Soru bulunamadı.
      </div>

      <!-- Faq Item -->
      <div *ngFor="let faq of faqs" class="py-5">
        <details class="group bg-zinc-50 px-3 py-2 rounded-md ">
          <summary
            class="flex py-2 justify-between items-center font-medium cursor-pointer list-none"
          >
            <span>{{ faq.question }}</span>
            <span class="transition group-open:rotate-180">
              <svg
                fill="none"
                height="24"
                shape-rendering="geometricPrecision"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M6 9l6 6 6-6"></path>
              </svg>
            </span>
          </summary>
          <p class="text-neutral-600 mt-3">
            {{ faq.answer }}
          </p>
        </details>
      </div>
    </div>
  </div>

  <div *ngIf="isPageLoaded" class="mt-10 pb-28 text-center flex flex-col items-center">
    <span class="font-semibold text-xl">Aradığını bulamadın mı?</span>
    <a
      routerLink="/soru-sor"
      class="max-w-[10rem] mt-1 text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-8 py-2.5 text-center mr-2 mb-2"
    >
      Soru Sor
    </a>
  </div>
</div>
